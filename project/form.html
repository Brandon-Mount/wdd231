<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="styles/project.css" />
  <meta name="description" content="Share your cooking experiences and feedback." />
  <meta name="author" content="Brandon Mount" />
</head>
<body>
  <header>
    <div class="logo">ðŸ¥„ Cooking Compass</div>
    <nav id="nav-menu">
      <button id="menu-button">â˜°</button>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="recipes.html">Recipes</a></li>
        <li><a href="tools.html">Tools</a></li>
        <li><a href="form.html" class="active">Contact</a></li>
      </ul>
    </nav>
    <h1>Submit Your Feedback</h1>

  </header>

  <main>
    <form action="form-action.html" method="get" class="feedback-form">
      <fieldset>
        <legend>Contact Information</legend>

        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="experience">Cooking Experience Level:</label>
        <select id="experience" name="experience" required>
          <option value="">--Choose one--</option>
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Feedback</legend>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <label>
          <input type="checkbox" name="subscribe" value="yes" />
          Subscribe to recipe tips
        </label>
      </fieldset>

      <button type="submit">Submit Feedback</button>
    </form>
  </main>
</body>
<footer>
