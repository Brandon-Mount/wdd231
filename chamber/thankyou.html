<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You</title>
  <link rel="stylesheet" href="styles/chamber.css" />
  <link rel="stylesheet" href="styles/normalize.css" />
</head>
<body>
  <header>
    <!-- Shared header/nav -->
  </header>

  <main>
    <h1>Thank You for Joining!</h1>
    <p><strong>First Name:</strong> <span id="out-fname"></span></p>
    <p><strong>Last Name:</strong> <span id="out-lname"></span></p>
    <p><strong>Email:</strong> <span id="out-email"></span></p>
    <p><strong>Mobile Phone:</strong> <span id="out-phone"></span></p>
    <p><strong>Business Name:</strong> <span id="out-organization"></span></p>
    <p><strong>Submission Date:</strong> <span id="out-timestamp"></span></p>
  </main>

  <footer>
    <p>&copy; 2025 Chamber of Commerce</p>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="directory.html">Directory</a></li>
        <li><a href="join.html">Join</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById("out-fname").textContent = params.get("fname");
    document.getElementById("out-lname").textContent = params.get("lname");
    document.getElementById("out-email").textContent = params.get("email");
    document.getElementById("out-phone").textContent = params.get("phone");
    document.getElementById("out-organization").textContent = params.get("organization");
    document.getElementById("out-timestamp").textContent = params.get("timestamp");
  </script>
</body>
</html>
